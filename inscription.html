<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <title>Inscription-TICKETED</title>

    <link rel="stylesheet" href="/assets/css/inscription.css" />
    <link rel="stylesheet" href="/assets/css/global.css" />

    <link rel="shortcut icon" href="/assets/images/Logo Icon 2.png" type="image/svg+xml">
    
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />

</head>

<body class="sign-up2">

    <header class="sign-up-child1">
        <nav class="sign-up-inner1">
            <ul class="acceuil-parent3">
                <li class="acceuil5"><a href="#contact">Accueil</a></li>
                <li class="vnements5"><a href="#contact">Evenements</a></li>
                <li class="inscription5"><a href="/index.html">Connexion</a></li>
                <li class="acceuil5"><a href="#contact">Contact</a></li>
                <li class="propos5"><a href="#contact">A propos</a></li>
            </ul>
        </nav>
    </header>

    <section class="sign-up-section3">

        <img class="frame-1-63" alt="" src="assets/images/Icon logo.png" />

        <form id="signupForm" action="http://127.0.0.1:5000/save_user_data" method="post">

            <b class="crer-un-compte4">Créer un compte</b>

            <input class="text-field20" type="tel" id="phoneNumber" name="phoneNumber" class="input-text10"
                placeholder="Numéro de téléphone portable" required pattern="[0-9]+"
                title="Veuillez entrer uniquement des chiffres">

            <input class="text-field22" type="email" id="email" name="email" class="input-text10" placeholder="Email"
                required>

            <input class="text-field24" type="text" id="fullName" name="nom" class="input-text10"
                placeholder="Nom complet" required pattern="^[a-zA-Z]+(?: [a-zA-Z]+)+$">

            <input class="text-field26" type="password" id="password" name="password" class="input-text10"
                placeholder="Mot de passe" required>

            <input type="submit" class="crer-un-compte-frame" value="S'inscrire">

        </form>

        <div class="lock-1-1-container">
            <img class="lock-1-12" alt="" src="assets//icone/Icon lock.svg" />
            <div class="vos-donnes-seront2">
                Vos données seront protégées et ne seront pas utilisées sans votre consentement.
            </div>
        </div>

    </section>

    <img class="group-6-4" alt="" src="assets//images/LOGO 2.png" />

</body>

</html>

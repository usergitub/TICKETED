<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../css/notif.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" />

<body class="sign-up2">


    <!--div class="sign-up-item"></div-->

    <header class="sign-up-child1">

        <nav class="sign-up-inner1">

            <ul class="acceuil-parent3">

                <li class="acceuil5"><a href="#contact">Accueil</a></li>
                <li class="vnements5"><a href="#contact">Evenements</a></li>
                <li class="inscription5"><a href="#contact">inscription</a></li>
                <li class="acceuil5"><a href="#contact">Contact</a></li>
                <li class="propos5"><a href="#contact">A propos</a></li>

            </ul>

        </nav>

    </header>


    <section class="sign-up-section3">

        <img class="frame-1-63" alt="" src="../images/Icon logo.png" />

        <form id="signupForm">

            <b class="crer-un-compte4">Créer un compte</b>

            <input class="text-field20" type="tel" id="phoneNumber" name="phoneNumber" class="input-text10"
                placeholder="Numéro de téléphone portable" required>

            <input class="text-field22" type="email" id="email" name="email" class="input-text10" placeholder="Email"
                required>

            <input class="text-field24" type="text" id="fullName" name="fullName" class="input-text10" 
                placeholder="Nom complet" required>

            <input class="text-field26" type="password" id="password" name="password" class="input-text10"
                placeholder="Mot de passe" required>

            <input type="submit" class="crer-un-compte-frame"></input>

        </form>


        <div class="lock-1-1-container">

            <img class="lock-1-12" alt="" src="../icone/Icon lock.svg" />

            <div class="vos-donnes-seront2">
                Vos données seront protégées et ne seront pas utilisées sans votre
                consentement.
            </div>

        </div>

    </section>

    <img class="group-6-4" alt="" src="../images/LOGO 2.png" />

    <div class="sign-up-otp-child3"></div>

    <div class="sign-up-otp-inner2">
        <div class="logo-ticketed-group">
            <img class="logo-ticketed-icon1" alt="" src="../images/Logo Icon 2.png" />

            <div class="frame-parent14">

                <a href="otp.html?email=${new URLSearchParams(window.location.search).get('email')}">
                    <button class="envoyer-le-code-container">
                        <b class="label14">Envoyer le code</b>
                    </button>
                </a>                
                
                <div class="nous-vous-enverrons1">
                    Nous vous enverrons un code « OTP » à votre adresse e-mail.
                    Veuillez vérifier votre boîte de réception ou votre dossier spam.
                </div>

            </div>

        </div>
    </div>
    
    <a href="inscription.html">
        <img class="hicon-bold-close" alt="" src="../icone/Close.svg" />
    </a>
    
    <script src="/assets/js/notif.js"></script>


</body>

</html>
